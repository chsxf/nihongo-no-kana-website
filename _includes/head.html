  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | escape }} - {% if page.permalink == Nil or page.permalink == "/fr/" %}{% if lang == "fr" %}Apprendre le japonais{% else %}Learn japanese{% endif %}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/assets/js/js.cookie-2.1.4.min.js" type="text/javascript"></script>
    
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    {%- if page.permalink == Nil and lang == "en" %}
    <script type="text/javascript">
    /* <![CCDATA[ */
    $(function() {
        var lang = Cookies.get("lang");
        if (lang != "en") {
            var langs = navigator.languages || navigator.language;
            if (!Array.isArray(langs)) {
                langs = [ langs ];
            }
            
            var re = /^fr/i;
            if (re.test(langs[0])) {
                document.location = {{ "/fr/" | relative_url }};
            }
        }
    });
    /* ]]> */
    </script>
    {%- endif %}
  </head>
